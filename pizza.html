<html>
 <head>
  <title>
   Burgers
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f8f8f8;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li a.active {
            color: #fff;
            background-color: #ffc107;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .profile {
            display: flex;
            align-items: center;
            margin-top: auto;
        }
        .sidebar .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .sidebar .profile .info {
            display: flex;
            flex-direction: column;
        }
        .sidebar .profile .info span {
            font-size: 14px;
            color: #333;
        }
        .sidebar .profile .info button {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .content h1 {
            font-size: 36px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .content h1 i {
            margin-left: 10px;
        }
        .content .burgers {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .content .burger {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: calc(25% - 20px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .content .burger img {
            width: 100%;
            border-radius: 10px;
        }
        .content .burger h3 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .content .burger p {
            font-size: 14px;
            color: #999;
            margin: 5px 0;
        }
        .content .burger span {
            font-size: 18px;
            color: #ffc107;
            font-weight: 700;
        }
        .content .burger:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content .burger {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content .burger {
                width: calc(100% - 20px);
            }
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Menu
   </h2>
   <ul>
    <li>
     <a href="#">
      <i class="fas fa-home">
      </i>
      Dashboard
     </a>
    </li>
    <li>
     <a class="active" href="#">
      <i class="fas fa-utensils">
      </i>
      Food &amp; Drinks
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-envelope">
      </i>
      Messages
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-file-invoice-dollar">
      </i>
      Bills
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-cog">
      </i>
      Settings
     </a>
    </li>
   </ul>
   <h2>
    Other
   </h2>
   <ul>
    <li>
     <a href="#">
      <i class="fas fa-bell">
      </i>
      Notifications
      <span style="background-color: #ffc107; color: #fff; border-radius: 50%; padding: 5px 10px; margin-left: auto;">
       3
      </span>
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-question-circle">
      </i>
      Support
     </a>
    </li>
   </ul>
   <div class="profile">
    <img alt="Profile picture of Theresa Webb" src="https://placehold.co/50x50"/>
    <div class="info">
     <span>
      Theresa Webb
     </span>
     <span>
      Waiter - 4h 56m
     </span>
     <button>
      Open profile
     </button>
    </div>
   </div>
   <span style="font-size: 12px; color: #999; margin-top: 20px;">
    Â© 2020 SmartPOS App
   </span>
  </div>
  <div class="content">
   <h1>
    Pizza
    <i class="fas fa-hamburge">
    </i>
   </h1>
   <div class="burgers">
    <div class="burger" onclick="animateBurger(this)">
     <img alt="Image of a Cheeseburger" src="./img/images.jpg"/>
     <h3>
      Cheeseburger
     </h3>
     <p>
      150 g
     </p>
     <span>
      $3.50
     </span>
    </div>
    <div class="burger" onclick="animateBurger(this)">
     <img alt="Image of a Chicken-Deluxe burger" src="./img/images.jpg"/>
     <h3>
      Chicken-Deluxe
     </h3>
     <p>
      240 g
     </p>
     <span>
      $4.25
     </span>
    </div>
    <div class="burger" onclick="animateBurger(this)">
     <img alt="Image of a Big John burger" src="./img/images.jpg"/>
     <h3>
      Big John
     </h3>
     <p>
      650 g
     </p>
     <span>
      $6.50
     </span>
    </div>
    <div class="burger" onclick="animateBurger(this)">
     <img alt="Image of a Spicy Chicken burger" src="./img/images.jpg"/>
     <h3>
      Spicy Chicken
     </h3>
     <p>
      150 g
     </p>
     <span>
      $4.00
     </span>
    </div>
   </div>
  </div>
  <script>
   function animateBurger(element) {
            element.style.transform = 'scale(0.95)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 300);
        }
  </script>
 </body>
</html>
