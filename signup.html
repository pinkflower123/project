<html>
 <head>
  <title>
   SmartPOS Login
  </title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 </head>
 <body>
  <div class="container">
   <div class="left">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/Screenshot 2025-01-29 234433.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/Screenshot 2025-01-29 234447.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/Screenshot 2025-01-29 234519.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
   </div>
   <div class="right">
    <h2>
     Welcome Back!
    </h2>
    <p>
     Please, sign in to continue
    </p>
    <input placeholder="Sales ID number" type="text"/>
    <input placeholder="Password" type="password"/>
    <button><a class="signup" href="cat.html">Sign in</a>
    </button>
    <div class="social-login">
     <button>
      <i class="fab fa-google"><img height="35px" src="./img/search.png" alt="">
      </i>
      Sign up with Google
     </button>
     <button>
      <i class="fab fa-facebook-f"><img height="35[px" src="./img/facebook.png" alt="">
      </i>
      Sign up with Facebook
     </button>
    </div>
    <div class="forgot-password">
     <a href="#">
      Forgot password?
     </a>
     <p>
      Don't have an account?
      <a href="#">
       Go to Registration
      </a>
     </p>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
